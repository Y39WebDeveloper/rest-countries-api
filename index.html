<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h2><a href="index.html">Where in the world?</a></h2>
        <div><i class="fa-solid fa-moon"></i> Dark Mode</div>
    </header>
    <div class="content">
        <div class="search">
            <div class="search-input">
                <i class="fa-solid fa-search"></i>
                <input type="search" name="" id="search" placeholder="Search for a country...">
            </div>
            <div class="filter">
                <input id="filter" type="text" class="textBox" placeholder="Filter by Region" readonly data-selected="all">
                <div class="option">
                    <div>All</div>
                    <div data-continent="Africa">Africa</div>
                    <div data-continent="Asia">Asia</div>
                    <div data-continent="Europe">Europe</div>
                    <div data-continent="North America">North America</div>
                    <div data-continent="South America">South America</div>
                    <div data-continent="Oceania">Oceania</div>
                </div>
            </div>
        </div>
        <div id="countries" class="countries">
            
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
